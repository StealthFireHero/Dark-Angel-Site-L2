<body>

  <section id="clubInfo">
    <h2>Chargement du club...</h2>

  <section id="matches">
    <h3>üìÖ Matchs</h3>

  <script>
    // R√©cup√©rer le club depuis l'URL (ex: ?team=asse-saint-etienne)
    const params = new URLSearchParams(window.location.search);
    const teamSlug = params.get("team");

    // Charger les clubs
    fetch("data/clubs.json")
      .then(res => res.json())
      .then(clubs => {
        const club = clubs.find(c => c.slug === teamSlug);
        if (club) {
          document.getElementById("clubInfo").innerHTML = `
            <h2 style="color:${club.color}">${club.name}</h2>
            <p>ID club API : ${club.id}</p>
          `;
          // Ici, on pourrait appeler une API pour les matchs et transferts
          loadMatches(club.id);
          loadTransfers(club.id);
        } else {
          document.getElementById("clubInfo").innerHTML = "<h2>Club introuvable</h2>";
        }
      });

    // ‚ö° Exemple API Football-Data (factice ici)
    function loadMatches(teamId) {
      const matches = [
        { date: "2025-10-02", opponent: "Metz", score: "2-1" },
        { date: "2025-10-09", opponent: "Bordeaux", score: "√† venir" }
      ];
      const matchList = document.getElementById("matchList");
      matches.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.date} - vs ${m.opponent} (${m.score})`;
        matchList.appendChild(li);
      });
    }

    function loadTransfers(teamId) {
      const transfers = [
        { player: "Jean Dupont", from: "Caen", to: "ASSE", price: "2M‚Ç¨" },
        { player: "Ali Traor√©", from: "ASSE", to: "Sochaux", price: "Pr√™t" }
      ];
      const transferList = document.getElementById("transferList");
      transfers.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.player} : ${t.from} ‚ûù ${t.to} (${t.price})`;
        transferList.appendChild(li);
      });
    }
  </script>
